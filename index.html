<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<script src="script.js"></script>
<body>

    <section class="container">
        <div id="login">
            <h1>Login</h1>
            <div class="usuario">
                <h2>Usuário</h2>
                <input type="Usuario" class="digite-usuario"
                placeholder="Digite seu usuário">
            </div>

            <div class="senha">
                <h2>Senha</h2>
                <input type="password" class="digite-senha" placeholder="Digite sua senha">
            </div>

            <div class="esqueci-senha">
                <div class="check-box">
                    <input type="checkbox">
                    <p>Lembrar de mim</p>
                </div>
                <a href="#"><p>Esqueci minha senha</p></a>
            </div>

            <div class="btn">
                <button class="botao" onclick="Clicar()" >Entrar</button>
            </div>

            <div class="sem-conta">
                <p class="conta">Não tem uma conta? <a href="#" class="Registre-se" onclick="cadastrar()">Registre-se</a></p>
            </div>
        </div> 
    </section>
</body>
</html>
